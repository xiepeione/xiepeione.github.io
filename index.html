<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getMedia(){
      if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
        getUserMedia({video:true,audio:true})
      } else {
        alert('不支持')
      }
    }
    function getUserMedia(params) {
      if(navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(params).then(stream=>{success(stream)}).catch(err=>{error(err)})
      } else if (navigator.webkitGetUserMedia){
        navigator.webkitGetUserMedia(params).then(stream=>{success(stream)}).catch(err=>{error(err)})
      } else if (navigator.mozGetUserMedia) {
        navigator.mozGetUserMedia(params).then(stream=>{success(stream)}).catch(err=>{error(err)})
      } else if (navigator.getUserMedia) {
        navigator.getUserMedia(params).then(stream=>{success(stream)}).catch(err=>{error(err)})
      }
    }
    function success(stream){
      console.log('result',stream)
    }
    function error(error){
      console.log('error',error)
    }
    getMedia();
  </script>
</body>
</html>
